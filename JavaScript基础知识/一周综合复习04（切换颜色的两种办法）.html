    /* 真实项目写法 */
    let ary = ['white', 'pink', 'lightblue', 'lightgreen', 'reg(194,109,109)', 'orange', '#999'];
    let i = 0; //从数组中拿到某一个样式值只需要：ary[数字索引]
    // 点击按钮实现功能
    changeBtn.onclick = function () {
      i++; //ary[i] 每一次点击基于累加后的i作为索引，，从数组中拿到不同的颜色样式值
      console.log(i);
      // 如果索引累加后比数组最大的索引要大，我们让其从零开始即可
      i > ary.length - 1 ? i = 0 : null; //边界判断（如果i变成最后一个，再从零开始）
      body.style.backgroundColor = ary[i];
    }
