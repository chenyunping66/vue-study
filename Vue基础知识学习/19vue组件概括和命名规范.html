   * 组件的特点：
   *  - 可复用
   *  - 方便维护
   *  - 方便拆分
   *  - 每一个vue组件都是一个独立的个体（独立的vm实例）：DATA是独立的（不同组件的DATA应该是互补干扰的）
   *   、有完成的生命周期、方法等也是独立的
   *  - 能够实现组件的嵌套：需要掌握组件之间的信息通信
   *  - 有自己的响应式数据和各种方法（事件）
   *  - 每个组件作用域隔离（互补干扰）
   *  -.....
  */

  /*
   * 全局组件：无需单独引用或者配置，直接在大组件中调取全局组件即可(dir(Vue))
   *   Vue.component(componentName,options)
   *     + options可以使用的有vm实例具备的大部分（data、methods、生命周期函数....）
   *     + 每调用一次组件都创建一个单独的vue实例（原型指向：VueComponent-> Vue）
   *  组件命名的规则”
   *     + kebab-case:横线作为分隔符  只能基于kebab方式调取
   *     + PasalCase:单词首字母大写 既可以基于Pasal方式调取，也可以基于kebab方式调取（如果在template模板中可以使用pasal方式调取）
   *     + 调取组件的时候，会把所有组件的单词渲染成小写字母（我们命名的时候除PasalCase模式外，我们要
   *       把组件名设置为小写，调取组件的时候可以是大写也可以是小写（最后都是按照小写渲染的））
   *     + 命名的时候尽量不要出现其余的特殊字符
   */
 let aa = Vue.component('MyButton',{
