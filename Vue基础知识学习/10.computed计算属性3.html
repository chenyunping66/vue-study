<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <p>正常结果：{{text}}</p>
    <p>反转结果：{{reverseComputed}}</p>
    <input type="text" v-model="reverseComputed">

  </div>
  <script src="../node_modules/vue/dist/vue.js"></script>
  <script>
    let vm = new Vue({
      el: '#app',
      data: {
        text: "my name is lili"
      },
      computed: {
        //getter函数
       /* reverseComputed() {  
          return this.text.split('').reverse().join(''); //反转
        },*/
        reverseComputed:{
          get(){  //获取走get(return是啥就返回啥),设置走set
            //=> getter:只要获取这个属性值，就会触发get函数执行
            return this.text.split('').reverse().join('');
          },
          set(value){ //有get就一定会有set
              //=> setter:给属性设置值的时候会触发set函数,value是给这个属性设置的值
              console.log('ok',value)
          }
        }
      
      },

    });
 
  </script>
</body>

</html>
