<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>函数防抖</title>
  <style>
    .box {
      width: 300px;
      height: 300px;
      background-color: #000;
    }
  </style>
</head>

<body>
  <div class="box"></div>
  <script type="text/javascript">
    // 1.对于事件触发n秒后再执行的回调->延迟执行
    // 2.如果在这n秒再触发事件，重新开始计时
    var oBox = document.getElementsByClassName('box')[0];
    var t = null;
    oBox.onmouseover = function () {
      clearTimeout(t);
      //  console.log(1)
      t = setTimeout(function () {
        console.log(1);
      }, 1000);
    }
    //  污染全局，初次触发事件时会延迟执行
    // ajax提交数据，提交数据，输入验证

    function debounce(fn, time, triggleNow) {
      var t = null;
      return function () {
        //返回一个新的函数
        var _self = null,
            args = arguments;
        

      }
    }
  </script>
</body>

</html>
