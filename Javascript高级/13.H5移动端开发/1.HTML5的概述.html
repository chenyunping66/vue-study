  <!-- 
    传统的表单元素
       form
       input:text/radio/checkbox/button/submit/reset/hidden/file...
       textarea
       select
    HTML5中新增表单元素或者input中新增的类型：
       input: search/email/tel/number/date/time/color(颜色)/range（滑动）.......
    1)功能强大
    2)在移动端能调取出来对应的键盘
   -->
  <!-- <input type="date" name="" id=""> -->
  <!-- input:data/color -->
  <style>
    /* 使用css样式实现验证方式 */
    .formBox input:invalid+p {
      opacity: 1;
    }

    .formBox input:valid+p {
      opacity: 0;
    }
  </style>
  
  <div class="formBox">
    <input type="email" id="emailInput" placeholder="请输入邮箱地址">
    <p id="emailTip">输入的邮箱格式不正确</p>
  </div>
  <!-- HTML5自带表单类型的验证方式 -->
  <script>
    //  1276849382@qq.com
    emailInput.onkeydown = emailTip.onkeyup = function () {
      console.dir(this)
      console.log(this.checkValidity())
      if (!this.checkValidity()) {
        emailTip.style.opacity = 1;
        return;
      }
      emailTip.style.opacity = 0;
    }
  </script>
