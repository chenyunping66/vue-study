  <!-- 
    响应式布局开发
       项目类型：
         1.PC端产品（一般用于大型项目，大型项目都是PC移动端各做一套产品）
          => 一般不需要做响应式开发，都是固定宽高的布局（100%还原设计稿）
          => 有时候全屏的项目，需要我们把最外层容器的宽度设置为百分比布局

        2.移动端产品 (不需要PC访问处理)
          => webApp: 把开发的H5页面放到手机浏览器、微信、自己的公司APP中运行“混合APP开发”
          => 小程序
          => APP: IOS、android、前端（RN(react nactive)、flutter、uni-app、ionic、phoneFap、cordova）
          => 需要做响应式开发，但是只需要适配移动端设备即可
          手机尺寸（px）: 宽度：320（iphon6以前的） 375(iphone6/7/8以后的都是) 414(iphone-plus)
           （F12查看就可以了）               安卓360、480、540.....
           PAD尺寸：768*1024

          3.PC端和移动端用同一套项目
           => 需要响应式布局处理
           => 这种产品一般都是简单的企业展示站 https://www.huawei.com/cn/
        -->
</body>
